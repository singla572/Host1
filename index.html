<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Query Submission</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 600px; margin: auto; }
    input, button { padding: 0.5em; margin: 0.5em 0; width: 100%; }
    #result { margin-top: 1em; padding: 1em; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Submit Your Query</h1>
  <input id="queryInput" type="text" placeholder="Enter query here">
  <button onclick="submitQuery()">Submit</button>
  
  <div id="status"></div>
  <div id="result"></div>

  <script>
    async function submitQuery() {
      const input = document.getElementById('queryInput').value;
      document.getElementById('status').innerText = 'Submitting...';
      document.getElementById('result').innerText = '';

      try {
        const response = await fetch('https://ef98fefe9dc0.ngrok-free.app/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_input: input })
        });
        const data = await response.json();
        const jobId = data.job_id;
        document.getElementById('status').innerText = 'Job submitted. Waiting for result...';

        pollForResult(jobId);
      } catch (err) {
        document.getElementById('status').innerText = 'Error submitting job.';
        console.error(err);
      }
    }

    async function pollForResult(jobId) {
      const interval = setInterval(async () => {
        try {
          const res = await fetch(`https://ef98fefe9dc0.ngrok-free.app/status/${jobId}`);
          const data = await res.json();

          if (data.status === 'done') {
            clearInterval(interval);
            document.getElementById('status').innerText = 'Job completed!';
            document.getElementById('result').innerText = JSON.stringify(data.result, null, 2);
          } else {
            console.log('Still processing...');
          }
        } catch (err) {
          clearInterval(interval);
          document.getElementById('status').innerText = 'Error checking status.';
          console.error(err);
        }
      }, 5000); // check every 5 seconds
    }
  </script>
</body>
</html>
