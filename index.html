<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <meta charset="UTF-8" />
  <title>Run Script</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }

    h1, h2, h3 {
      text-align: center;
    }

    .form-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    select {
      width: 160px;
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .scrollable-table {
      /*max-height: 400px;*/ /* or whatever fits your layout */
      width: 700px;
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
    }

    .scrollable-table table {
      width: 100%;
      border-collapse: collapse;
    }

  .scrollable-table th,
  .scrollable-table td {
    padding: 8px 12px;
    border: 1px solid #999;
    text-align: left;
    background: #fff;
  }

  .scrollable-table th {
    position: sticky;
    top: 0;
    background-color: #eee;
    z-index: 1;
  }

    #result-container {
      margin-top: 40px;
      display: none;
    }

    .result-content {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }

    
    #result-image {
      width: 600px;
      height: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .tables-container {
      display: flex;
      flex-direction: row;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap;
    }
     
    .right-panel {
        flex: 1;
        min-width: 320px;
        max-width: 600px;
    }
    /*
    .table-wrapper {
      
      max-width: 400px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }
    */
    
  
    th, td {
      border: 1px solid #999;
      padding: 8px 12px;
      text-align: left;
    }

    th {
      background-color: #eee;
    }
  </style>
</head>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<body>
  <h1>Run Script with Selected Parameters</h1>

  <form id="script-form">
    <div class="form-container">
      <div class="form-group">
        <label for="returns">Returns</label>
        <select name="returns" id="returns" required>
          <option value="">-- Select --</option>
          <option value="high">High</option>
          <option value="medium" selected>Medium</option>
          <option value="low">Low</option>
        </select>
      </div>

      <div class="form-group">
        <label for="risk">Risk</label>
        <select name="risk" id="risk" required>
          <option value="">-- Select --</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low" selected>Low</option>
        </select>
      </div>

      <div class="form-group">
        <label for="universe">Universe</label>
        <select name="universe" id="universe" required>
          <option value="">-- Select --</option>
          <option value="TOPCM100">TOPCM100</option>
          <option value="TOPCM200">TOPCM200</option>
          <option value="TOPCM500" selected>TOPCM500</option>
        </select>
      </div>

      <div class="form-group">
        <label for="numofstocks">NumOfStocks</label>
        <select name="numofstocks" id="numofstocks" required>
          <option value="">-- Select --</option>
          <option value="100">100</option>
          <option value="50">50</option>
          <option value="30">30</option>

      </div>
      <!--
      <div class="form-group">
        <label for="cost">Cost</label>
        <select name="cost" id="cost" required>
          <option value="">-- Select --</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low" selected>Low</option>
        </select>
      </div>
      -->
      <div class="form-group">
  <label for="sectors">Sectors</label>
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="sectorDropdown" data-bs-toggle="dropdown" aria-expanded="false">
      Select Sectors
    </button>
    <ul class="dropdown-menu" aria-labelledby="sectorDropdown" id="sectorCheckboxes">
      <li class="dropdown-item">
    <button type="button" onclick="toggleAllSectors()" id="toggle-button">Deselect All</button>
  </li>
      <li><label><input type="checkbox" name="sectors" value="Commodities" checked> Commodities</label></li>
      <li><label><input type="checkbox" name="sectors" value="Financial Services" checked> Financial Services</label></li>
      <li><label><input type="checkbox" name="sectors" value="Information Technology" checked> Information Technology</label></li>
      <li><label><input type="checkbox" name="sectors" value="Diversified" checked> Diversified</label></li>
      <li><label><input type="checkbox" name="sectors" value="Industrials" checked> Industrials</label></li>
      <li><label><input type="checkbox" name="sectors" value="Services" checked> Services</label></li>
      <li><label><input type="checkbox" name="sectors" value="Energy" checked> Energy</label></li>
      <li><label><input type="checkbox" name="sectors" value="Healthcare" checked> Healthcare</label></li>
      <li><label><input type="checkbox" name="sectors" value="Consumer Discretionary" checked> Consumer Discretionary</label></li>
      <li><label><input type="checkbox" name="sectors" value="Fast Moving Consumer Goods" checked> Fast Moving Consumer Goods</label></li>
      <li><label><input type="checkbox" name="sectors" value="Utilities" checked> Utilities</label></li>
      <li><label><input type="checkbox" name="sectors" value="Telecommunication" checked> Telecommunication</label></li>

      <!-- Add more as needed -->
    </ul>
  </div>
</div>

      <div class="form-group">
        <label for="long_short">Long/Short</label>
        <select name="long_short" id="long_short" required>
          <option value="">-- Select --</option>
          <option value="long_only" selected>Long Only</option>
          <option value="short_only">Short Only</option>
          <option value="long_short">Long/Short</option>
        </select>
      </div>
    </div>

    <div class="button-container">
      <button type="submit">Run Script</button>
    </div>
  </form>

  <div id="result-container">
    <h2>Result</h2>
    <div class="result-content">
      <img id="result-image" src="" alt="Result Image" style="display: none;">
      
      <div class="table-wrapper">
        <h3>Performance Table</h3>
        <div class="scrollable-table">
          <table id="performance-table">
            <thead id="performance-head"></thead>
            <tbody id="performance-body"></tbody>
          </table>
        </div>
      </div>

      <div class="table-wrapper">
      <h3>Position Table</h3>
        <div class="scrollable-table">
          <table id="position-table">
            <thead id="position-head"></thead>
            <tbody id="position-body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("script-form").addEventListener("submit", async function (event) {
      event.preventDefault();
      
      const formData = new FormData(event.target);
      const response = await fetch("https://2620a44ea8af.ngrok-free.app/run-script", {
        method: "POST",
        body: formData,
        headers: {
          "x-api-key": "jaishriram"
        }
      });
      /*
      const response = await fetch("/run-script", {
        method: "POST",
        body: formData
      });
      */

      const data = await response.json();

      const resultContainer = document.getElementById("result-container");
      const resultImage = document.getElementById("result-image");
      
      const performanceHead = document.getElementById("performance-head");
      const performanceBody = document.getElementById("performance-body");
      const positionHead = document.getElementById("position-head");
      const positionBody = document.getElementById("position-body");

      resultContainer.style.display = "block";

      // Set image
      if (data.image_url) {
        resultImage.src = data.image_url;
        resultImage.style.display = "block";
      } else {
        resultImage.style.display = "none";
      }

      // Populate table
      performanceHead.innerHTML = "";
      performanceBody.innerHTML = "";

      if (data.performance_table && data.performance_table.length > 0) {

        const headers = Object.keys(data.performance_table[0]);

        // Header row
        const headerRow = document.createElement("tr");
        headers.forEach(header => {
          const th = document.createElement("th");
          th.textContent = header;
          headerRow.appendChild(th);
        });
        performanceHead.appendChild(headerRow);

        // Data rows
        data.performance_table.forEach(row => {
          const tr = document.createElement("tr");
          headers.forEach(header => {
            const td = document.createElement("td");
            td.textContent = row[header];
            tr.appendChild(td);
          });
          performanceBody.appendChild(tr);
        });
      }

      // Populate table
      positionHead.innerHTML = "";
      positionBody.innerHTML = "";

      if (data.position_table && data.position_table.length > 0) {

        const headers = Object.keys(data.position_table[0]);

        // Header row
        const headerRow = document.createElement("tr");
        headers.forEach(header => {
          const th = document.createElement("th");
          th.textContent = header;
          headerRow.appendChild(th);
        });
        positionHead.appendChild(headerRow);

        // Data rows
        data.position_table.forEach(row => {
          const tr = document.createElement("tr");
          headers.forEach(header => {
            const td = document.createElement("td");
            td.textContent = row[header];
            tr.appendChild(td);
          });
          positionBody.appendChild(tr);
        });
      }



    });
  </script>
  <script>
  let allSelected = true;

  function toggleAllSectors() {
    const checkboxes = document.querySelectorAll('#sectorCheckboxes input[type="checkbox"]');
    checkboxes.forEach(cb => cb.checked = !allSelected);
    allSelected = !allSelected;

    // Update button text
    document.getElementById('toggle-button').textContent = allSelected ? 'Deselect All' : 'Select All';
  }
</script>
</body>
</html>
